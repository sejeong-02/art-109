<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyRoom</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- use an import map to link to the Three.js CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
    <script type="module" src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/sori.png">

    
</head>


<body>

  <div id="clock">
    <div id="clock-date">Jan 01, 1970</div>
    <div id="clock-time">00:00:00 AM</div>
  
  </div>

    <div class="row">
      <div id="scene-container">
        <audio id="click-sound" src="assets/click.mp3"></audio>


        <div class="box">
          <button id="lighting">💡</button>
          </div> 
        <div class="box">
          <button id="camera">🎥</button>
          </div>
      

        <div class="box">
          <button id="music" >▶️</button>
        </div>
        <audio id="song" src="assets/music.mp3"></audio>
        <div class="box">
          <button id="bunny" >🐰</button>
        </div>
        <div class="box">
          <button id="puppy" >🐶</button>
        </div>
        <div class="box">
          <button id="fish" >🐟</button>
        </div>
     
        <div class="box">
          <button id="carrot" >🥕</button>
        </div>
       
        
      </div>
    
</body>
</html>
